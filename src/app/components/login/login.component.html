<div class="login-content">
  <h1>Login</h1>
  <form class="login" #f="ngForm" (ngSubmit)="login(f)" ngNativeValidate>
    <input
      class="user"
      id="email"
      name="email"
      ngModel
      type="email"
      placeholder="example@gmail.com"
      required
    />
    <input
      class="password"
      id="password"
      name="password"
      ngModel
      type="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
</div>
